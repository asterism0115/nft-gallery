name: Playwright Tests
on:
  push:
    branches: [main, beta, production]
  pull_request:
    branches: [main, beta, production]
jobs:
  shard:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: Run Build
        run: pnpm generate

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Update default screenshot
        run: pnpm exec playwright test -g "Set canary as default screenshot" --update-snapshots --workers 1

      - name: Run visual regression tests
        run: pnpm exec playwright test -g "compare it to local"

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-visual-regression-report
          path: playwright-visual-regression-report/
          retention-days: 30
